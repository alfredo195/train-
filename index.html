<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>train schedular</title>
  </head>
  <body>
    <div class="container">
      <!--Jumbotron-->
      <div class="jumbotron bg-dark ">
        <h1 class="display-4 text-white text-center">Train Schedule Control</h1>
        <h2 class="display-8 text-white text-center">Never be late again</h2>
      </div>

      <div class="card">
        <div class="card-header">
          Current Employee
        </div>
        ​
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          ​
          <!--This is where the output will go-->
          <tbody>
            ​
          </tbody>
        </table>
      </div>

      <br />

      <div class="card">
        <div class="card-header">
          Add Train
        </div>
        ​
        <div class="card-body">
          <h5 class="card-title">
            <form>
              <div class="form-group">
                <label for="formGroupExampleIn6put2">Train Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              ​
              <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination" />
              </div>
              ​
              <div class="form-group">
                <label for="formGroupExampleInput"
                  >First Train Time(HH:mm - military time ):</label
                >
                <input type="text" class="form-control" id="time" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Frequency</label>
                <input type="text" class="form-control" id="frequency" />
              </div>
              ​
              <button type="submit" class="btn btn-primary" id="add">
                Submit
              </button>
              ​
            </form>
          </h5>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascripts" src="assets/javascript/app.js"></script>
  </body>
</html>
